{% include 'css/css.html' %}

<title>Chat | Home</title>

<div>
    <div class="position-relative min-vh-100 d-flex bg-dark">
        <div class="d-flex flex-column flex-sm-row align-items-center align-items-md-start justify-content-sm-center justify-content-md-start flex-grow-1 min-vw-0">
            <div class="d-md-flex align-items-center justify-content-md-start w-100 w-sm-auto h-md-full p-3 p-md-3 p-lg-5">
                <div class="w-100">
                    <div class="text-center">
                        <h2 class="mt-3 font-weight-bold text-light">
                            Welcome to our Chat
                        </h2>
                        <p class="mt-3 display-4 text-light">Become part of the conversation.</p>
                    </div>
                    <div class="d-flex justify-content-center align-items-center gap-3"></div>
                    {% if request.user.is_authenticated %}
                    <div>
                        <a href="{% url 'enter-room' %}">
                            <button class="btn btn-primary w-100 d-flex justify-content-center text-light p-2 rounded-pill font-weight-bold focus:outline-none transition duration-300">
                                Start Chatting
                            </button>
                        </a>
                    </div>
                    {% else %}
                    <div>
                        <a href="{% url 'register' %}">
                            <button class="btn btn-primary w-100 d-flex justify-content-center text-light p-2 rounded-pill font-weight-bold focus:outline-none transition duration-300">
                                Register to Chat
                            </button>
                        </a>
                    </div>
                    <div>
                        <a href="{% url 'login' %}">
                            <button class="btn btn-outline-primary w-100 d-flex justify-content-center text-light p-2 border rounded-pill font-weight-bold focus:outline-none transition duration-300">
                                Log in to Chat
                            </button>
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
