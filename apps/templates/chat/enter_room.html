{% extends 'base.html' %}

{% block title %} Enter a Room {% endblock %}

{% block content %}

    <div class="min-vh-100 d-flex flex-column justify-content-center py-5 bg-light">
        <div class="p-3 mx-auto" style="max-width: 500px;">
            <h1 class="text-center display-4 mb-5">{{ request.user.username }}</h1>
            <div class="bg-white shadow rounded-lg">
                <form method="POST">{% csrf_token %}
                    <div class="p-5">
                        {% for field in form %}
                            {{ field }}
                            {% if field.errors %}
                                {% for err in field.errors %}
                                    <div class="text-center">
                                        <strong>
                                            <p class="text-danger" style="padding: 10px;">{{ err }}</p>
                                        </strong>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endfor %}

                        <button type="submit"
                                class="btn btn-primary btn-block text-white">
                            <span>Enter Room</span>
                        </button>
                    </div>
                </form>

                <div class="py-5">
                    <div class="d-flex justify-content-center">
                        <div class="text-center">
                            <a href="/">
                                <button class="btn btn-light btn-block text-gray-500">
                                    <span>Return Home</span>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.getElementById('id_name').focus();
        </script>

{% endblock %}
