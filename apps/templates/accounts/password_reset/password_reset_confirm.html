{% extends 'base.html' %}

{% block title %} Modify password {% endblock %}

{% block content %}

    <body class="bg-light">

    <div class="container-fluid d-flex flex-wrap">
        <div class="col-md-6 d-flex flex-column">
            <div class="d-flex flex-column justify-content-center my-auto pt-3 px-3">
                <p class="text-center h3">Reset password.</p>
                <form class="d-flex flex-column pt-3" method="POST">{% csrf_token %}
                    {% for field in form %}
                        {% if field.errors %}
                            {% for err in field.errors %}
                                <div class="text-center">
                                    <p class="text-danger">{{ err }}</p>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endfor %}

                    <div class="d-flex flex-column pt-4">
                        <input type="password" id="id_new_password1" name="new_password1"
                               placeholder="New password"
                               class="form-control mt-1">
                        <br>
                    </div>
                    <div class="d-flex flex-column pt-4">
                        <input type="password" id="id_new_password2" name="new_password2"
                               placeholder="Confirm password"
                               class="form-control mt-1">
