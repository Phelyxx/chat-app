{% extends "base.html" %}

{% block title %} Reset Password {% endblock %}

{% block content %}

    <div class="d-flex vh-100">
        <div class="col-md-6 mx-auto my-5 px-4 py-5 shadow-none">
            <div class="text-left font-sans">
                <h1 class="text-dark display-4">Forgot your password?</h1>
                <h3 class="text-secondary">
                    Provide your email address below, and we'll send you instructions to reset your password.
                </h3>
            </div>
            <div class="mt-5">
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <div class="mt-5">
                        <input type="submit" value="Send me the Instructions"
                               class="btn btn-success btn-block py-3">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('id_email').focus()
    </script>

{% endblock content %}
