{% extends 'base.html' %}

{% block title %} Change password {% endblock %}

{% block content %}

    <div class="vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="w-50">
                <div class="mb-4">
                    <form class="p-5 bg-light rounded shadow">
                        <p class="text-center font-weight-bold">Change my password</p><br>
                        <div class="">
                            {% for field in form %}
                                {{ field }}<br><br>
                                {% if field.errors %}
                                    {% for err in field.errors %}
                                        <div class="text-center">
                                            <strong>
                                                <p class="text-danger" style="padding: 10px;">{{ err }}</p>
                                            </strong>
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            {% endfor %}

                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-dark">
                                Change my password
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
